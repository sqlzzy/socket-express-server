<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Main</title>
    <link rel="stylesheet" href="/common/style/main-style.css" />
    <link rel="stylesheet" href="/pages/main/style.css" />
  </head>
  <body>
    <header>
      <h1>Main</h1>
    </header>
    <main class="wrapper">
      <section class="content">
        <div class="name-player">
          <label for="name-player-input">Name:</label>
          <input
            type="text"
            class="input input_type_name-player"
            id="name-player-input"
            size="10"
            maxlength="10"
            autocomplete="off"
            required
          />
        </div>
        <div class="link-room">
          <label for="link-room-input"
            >Send the room link to other members:</label
          >
          <input
            class="input input_type_link-room"
            type="text"
            id="link-room-input"
            disabled
          />
          <button class="button button_type_copy-link" id="copy-link-btn">
            Copy link room
          </button>
        </div>
        <button class="button button_type_goto-room" id="goto-room-btn">
          Go!
        </button>
      </section>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/pages/main/index.js"></script>
  </body>
</html>
